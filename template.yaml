AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: S3 upload notification system

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]
  NotificationEmail:
    Type: String
    Default: your-email@example.com

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    MemorySize: 128

Resources:
  # S3 Bucket with environment suffix
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub upload-bucket-${Environment}-${AWS::AccountId}

  # SNS Topic
  NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub upload-notifications-${Environment}

  # Email Subscription
  EmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref NotificationEmail
      TopicArn: !Ref NotificationTopic

  # Lambda Function
  NotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub s3-upload-notifier-${Environment}
      CodeUri: src/
      Handler: notify.handler
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref NotificationTopic
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationTopic.TopicName
      Events:
        BucketEvent:
          Type: S3
          Properties:
            Bucket: !Ref UploadBucket
            Events: s3:ObjectCreated:*

Outputs:
  S3BucketName:
    Value: !Ref UploadBucket
  SNSTopicArn:
    Value: !Ref NotificationTopic